<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo-search</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/search-photos.css">
</head>
<body>
    <button class="go-back-button">
        <a href="../index.html">
            <svg class="go-back-button-icon" id="button-modes">
                <use href="../imgs/set-icons.svg#icon-material-symbols_arrow-back-rounded"></use>
            </svg>
        </a>
    </button>
    <div class="container-search-photos">
        <form class="form-submit">
        <div class="form-input-container">
            <input type="text" class="form-submit-input" placeholder="Search images" >
            <button type="submit" class="button-search">
                <svg class="button-search-icon">
                    <use href="../imgs/set-icons.svg#icon-cuida_search-outline"></use>
                </svg>
            </button>
        </div>
        
        </form>
    </div>
    

    <div class="result-search"></div>

    <script type="module" src="../scripts/search-photos.js"></script>
</body>
</html>
